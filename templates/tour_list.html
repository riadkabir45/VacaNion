{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour Listings</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
    <div class="container">
        <h2>Tour Listings</h2>
        <div class="row">
            <div class="col-md-12">
                <div class="scrollable-box" style="height: 400px; overflow-y: scroll;">
                    <div id="tour-list" class="scrollable-content">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const destinations = ['Sylhet', 'Bandoran', 'Dhaka', 'Kaptai', 'cox', 'Inani', 'Niladri Lake', 'Vatiri', 'Barisal', 'Panchagar'];
            
            for (let i = 0; i < 100; i++) {
                let destination = destinations[Math.floor(Math.random() * destinations.length)];
                let duration = Math.floor(Math.random() * 10) + 1;
                let price = (Math.random() * 1000).toFixed(2);

                let item = document.createElement('div');
                item.classList.add('card', 'mb-3');
                item.innerHTML = `
                    <div class="card-body">
                        <h3 class="card-title">${destination}</h3>
                        <p class="card-text">Duration: ${duration} days</p>
                        <p class="card-text">Price: $${price}</p>
                    </div>
                `;
                document.getElementById('tour-list').appendChild(item);
            }
        });
    </script>
</body>
</html>
