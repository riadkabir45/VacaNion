{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add hotel</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
  </head>
  <body>
    <div class="container">
      <div class="signin-form">
        <style>
            h5{
                color: red;
            }
        </style>
        <h2>Add hotel</h2>
        {% for character in messages %}
        <h5>{{character}}</h5>
        {% endfor %}
        <form action="" method="POST">
          {% csrf_token %}
          <div class="input-group">
            <label for="place">Place</label>
            <input type="text" id="place" name="place" value="{{place}}"required />
          </div>
          <div class="input-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" value="{{name}}"required />
          </div>
          <div class="input-group">
            <label for="price">Price</label>
            <input type="number" id="price" name="price"  value="{{price}}"required/>
          </div>
          <div class="input-group">
            <label for="review">Base Review</label>
            <input type="number" name="review" id="review" required value="{{review}}"required/>
          </div>
          <button type="submit">Sign Up</button>
        </form>
      </div>
    </div>
  </body>
</html>
