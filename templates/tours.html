{% load static %}

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Tour Listings</title>

		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="{% static 'css/main.css' %}">
	</head>
	<body>
		<div class="container">
			<h2>Tour Listings</h2>
			<div class="row">
				<div class="col-md-12">
					<div class="scrollable-box" style="max-height: 400px; overflow-y: auto;">
						<div id="tour-list" class="scrollable-content">
							{% for hotel in hotels %}
							<div class="card mb-3">
								<div class="card-body">
									<h3 class="card-title">{{ hotel.name}}</h3>
									<p class="card-text">Place: {{ hotel.place }}</p>
									<p class="card-text">Price: {{ hotel.price }}</p>
								</div>
							</div>
							{% endfor %}
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

	</body>
</html>
