{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Vacanion</title>
		<link rel="stylesheet" href="{% static 'css/main.css' %}">
	</head>
	<body>
		<div class="container-tour">
			<h2>Tours</h2>
			<div class="search-container">
				<input type="text" id="searchBar" class="search-bar" placeholder="Search for names..">
				<button type="button" class="search-button" onclick="searchTable()">Search</button>
			</div>
			<table id="dataTable">
				<thead>
					<tr>
						<th>Name</th>
						<th>Age</th>
						<th>City</th>
					</tr>
				</thead>
				<tbody id="tbody" >
					<tr>
						<td>John Doe</td>
						<td>28</td>
						<td>Dhaka</td>
					</tr>
					<tr>
						<td>Jane Smith</td>
						<td>34</td>
						<td>Chittagong</td>
					</tr>
					<tr>
						<td>Michael Brown</td>
						<td>23</td>
						<td>Khulna</td>
					</tr>
					<tr>
						<td>Emily Davis</td>
						<td>29</td>
						<td>Rajshahi</td>
					</tr>
					<tr>
						<td>David Wilson</td>
						<td>31</td>
						<td>Barisal</td>
					</tr>
				</tbody>
		</div>
		<script>

			basic_data = [{"place":"Cox's Bazar","price":200,"duration":3},{"place":"Sundarbans","price":350,"duration":3},{"place":"Sylhet","price":150,"duration":2},{"place":"Khulna","price":100,"duration":2},{"place":"Bandarban","price":180,"duration":4},{"place":"Saint Martin's Island","price":170,"duration":3},{"place":"Chittagong","price":120,"duration":1},{"place":"Rajshahi","price":90,"duration":1},{"place":"Srimangal","price":110,"duration":2},{"place":"Paharpur","price":70,"duration":1},{"place":"Kuakata","price":140,"duration":2},{"place":"Rangamati","price":220,"duration":3},{"place":"Mahasthangarh","price":80,"duration":1},{"place":"Sylhet Tea Gardens","price":130,"duration":2},{"place":"The Royal Crescent","price":160,"duration":2},{"place":"Canopy Walk","price":250,"duration":2},{"place":"Sundarbans Mangrove Forest","price":400,"duration":4},{"place":"The Sundarbans Wildlife Sanctuary","price":300,"duration":3},{"place":"Hill Tracts","price":280,"duration":4}];

    const tableBody = document.getElementById('tbody');
    tableBody.innerHTML = '';

    basic_data.forEach(item => {
        const row = document.createElement('tr');
        row.innerHTML = `
            <td>${item.place}</td>
            <td>${item.price}</td>
            <td>${item.duration}</td>
        `;
        tableBody.appendChild(row);
    });

			function searchTable() {
				const input = document.getElementById("searchBar");
				const filter = input.value.toLowerCase();
				const table = document.getElementById("dataTable");
				const trs = table.getElementsByTagName("tr");

				for (let i = 1; i < trs.length; i++) {
					trs[i].style.display = "none";
					const tds = trs[i].getElementsByTagName("td");
					for (let j = 0; j < tds.length; j++) {
						if (tds[j]) {
							if (tds[j].innerHTML.toLowerCase().indexOf(filter) > -1) {
								trs[i].style.display = "";
								break;
							}
						}
					}
				}
			}
		</script>
	</body>
</html>
