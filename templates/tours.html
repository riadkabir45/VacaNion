{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tours</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>Tours</h2>

        <form method="get" action="" class="d-flex mb-4">
            <input 
                type="text" 
                name="search" 
                class="form-control me-2" 
                placeholder="Search for places or hotel names..." 
                value="{{ search_query }}"
                style="max-width: 400px;">
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
        <table>
            <thead>
                <tr>
                    <th>Place</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Rating</th>  
					<th>Booking</th>
				</tr>
            </thead>
            <tbody>
                {% if tours %}
                    {% for tour in tours %}
                    <tr>
                        <td>{{ tour.place }}</td>
                        <td>{{ tour.name }}</td>
                        <td>${{ tour.price }}</td>
                        <td>{{ tour.rating }}</td>
						<td><button type="button" class="btn btn-outline-success">Book</button>
						</td>
                    </tr>
                    {% endfor %}
                {% else %}
                <tr>
                    <td colspan="5">No hotels available.</td>
                </tr>
                {% endif %}
            </tbody>
        </table>
    </div>
</body>
</html>
