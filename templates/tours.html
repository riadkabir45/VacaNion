{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tours</title>
	<link rel="stylesheet" href="{% static 'css/main.css' %}" />
    <link rel="stylesheet" href="{% static 'css/tour-table.css' %}" />
  </head>
  <body>
    <div class="container">
      <div class="search-form">
        <style>
            h5{
                color: red;
            }
        </style>
        <h2>List of tours</h2>
        {% for character in messages %}
        <h5>{{character}}</h5>
        {% endfor %}
        <form action="" method="POST">
          {% csrf_token %}
          <div class="input-group">
            <label for="search">Search</label>
            <input type="search" id="search" name="search" value="{{email}}" />
          </div>
          <button type="submit">Search Up</button>
        </form>
		<div class="table-container">
			<form action="" method="POST" >
          {% csrf_token %}
		  <table>
			  <tr>
				  <th>Name</th>
				  <th>Price</th>
				  <th>Place</th>
				  <th></th>
			  </tr>
		  {% for hotel in hotels %}
		  <tr>
                <td>{{ hotel.name }}</td>
                <td>{{ hotel.price }}</td>
                <td>{{ hotel.place }}</td>
				<td><button name="bookit" value="{{hotel.name}}">Book</button></td>
			</tr>
        {% endfor %}
		  </table>
			</form>
		</div>
      </div>
    </div>
  </body>
</html>
