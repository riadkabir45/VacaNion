{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel booking</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
  </head>
  <body>
    <div class="container">
      <div class="signin-form">
        <style>
            h5{
                color: red;
            }
        </style>
		<h2>Book at @{{book_id}}</h2>
        {% for character in messages %}
        <h5>{{character}}</h5>
        {% endfor %}
        <form action="" method="POST">
          {% csrf_token %}
          <div class="input-group">
            <label for="crono">Day of tour</label>
            <input type="date" id="crono" name="crono" value="{{crono}}"required />
          </div>
          <div class="input-group">
            <label for="pnum">Number of people</label>
            <input type="number" id="pnum" name="pnum"  value="{{pnum}}"required/>
          </div>
          <button type="submit">Book Up</button>
        </form>
      </div>
    </div>
  </body>
</html>
